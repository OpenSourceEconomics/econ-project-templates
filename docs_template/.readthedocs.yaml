---
version: 2
build:
  os: ubuntu-24.04
  tools:
    python: latest
  jobs:
    create_environment:
      - asdf plugin add pixi
      - asdf install pixi latest
      - asdf global pixi latest
    install: [pixi install --environment docs]
    build:
      html: [mkdir -p $READTHEDOCS_OUTPUT/html/, pixi run build-docs]
