---
version: 2
build:
  os: ubuntu-24.04
  tools:
    python: latest
  jobs:
    create_environment:
      - asdf plugin add pixi
      - asdf install pixi latest
      - asdf global pixi latest
    install: [pixi install --environment docs]
    build:
      html:
        - echo $READTHEDOCS_OUTPUT
        - sphinx-build -T -b html -d $READTHEDOCS_OUTPUT/doctrees -D language=en . $READTHEDOCS_OUTPUT/html
