---
version: 2
build:
  os: ubuntu-24.04
  tools:
    python: '3.13'
  jobs:
    create_environment:
      - asdf plugin add pixi
      - asdf install pixi latest
      - asdf global pixi latest
    install: [pixi install, pixi run npm install]
    build:
      html: [pixi run -e docs build-docs]
    post_build:
      - mkdir --parents $READTHEDOCS_OUTPUT/html/
      - cp -r docs_template/source/_build/html/* $READTHEDOCS_OUTPUT/html/
