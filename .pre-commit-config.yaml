# Exclude every file or folder starting with a dot.
exclude: ^(\.|\{\{cookiecutter\.project_slug\}\}/.+)
repos:
  - repo: https://github.com/asottile/reorder_python_imports
    rev: v3.8.3
    hooks:
      - id: reorder-python-imports
        args: [--unclassifiable-application-module=src]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=100000"] # Set to max file size in Github
      - id: check-byte-order-marker
        types: [text]
      - id: check-merge-conflict
      - id: check-json
      - id: pretty-format-json
        args: [--autofix, --no-sort-keys, --no-ensure-ascii]
      - id: trailing-whitespace
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.0.0
    hooks:
      - id: pyupgrade
        args: [--py37-plus]
  - repo: https://github.com/asottile/blacken-docs
    rev: v1.12.1
    hooks:
      - id: blacken-docs
        additional_dependencies: [black]
        files: '(\.md|\.rst)$'
  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black
        language_version: python3.9
  - repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        exclude: docs/bld/example/r/r_example/src/documentation/conf.py
        additional_dependencies:
          [
            flake8-bugbear,
            flake8-builtins,
            flake8-comprehensions,
            flake8-deprecated,
            flake8-docstrings,
            flake8-eradicate,
            flake8-print,
            flake8-rst-docstrings,
            flake8-todo,
            pep8-naming,
            pydocstyle,
          ]
        # Harmonizing flake8 and black
        args:
          [
            "--max-line-length=88",
            "--ignore=E203,E402,E501,E800,W503",
            "--select=B,C,E,F,W,T4,B9",
          ]
