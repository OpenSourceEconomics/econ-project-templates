name: main

# Automatically cancel a previous run.
concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
    - '*'

jobs:

  run-tests:

    name: Run tests for ${{ matrix.os }} on ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest'] #, 'macos-latest', 'windows-latest']
        python-version: ['3.9'] #, '3.10', '3.11']

    steps:

      - uses: actions/checkout@v3

      - name: Install TinyTex
        uses: r-lib/actions/setup-tinytex@v2

      - name: Install additional LaTeX packages
        run: |
          tlmgr install a4wide beamer biber biblatex afterpage rotating graphicx longtable booktabs tabularx fancyvrb moreverb relsize eurosym calc amssymb amsfonts amsthm bm
          tlmgr list --only-installed

      - name: Install conda environment with micromamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: environment.yml
          environment-name: gha-testing
          extra-specs: python=${{ matrix.python-version }}
          cache-downloads: true

      - name: Run tests
        run: micromamba run -n gha-testing pytest -x 
