---
name: main
# Automatically cancel a previous run.
concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
# yamllint disable rule:line-length
on:
  push:
    branches: [main]
  pull_request:
    branches: ['*']
jobs:
  run-tests:
    name: Run tests for ${{ matrix.os }} on Python 3.12
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install TinyTex
        uses: r-lib/actions/setup-tinytex@v2
      - name: Install additional LaTeX packages
        run: |
          tlmgr update --self
          tlmgr install a4wide beamer biber biblatex caption eurosym grfext minibox moreverb ntgclass relsize setspace xfrac
          tlmgr list --only-installed
      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.41.4
          cache: true
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
          activate-environment: true
          frozen: true
      - name: Run pytest
        shell: bash {0}
        run: pixi run pytest (on MacOS and Windows)
        if: runner.os != 'Linux'
      - name: Run pytest with coverage (on Linux)
        shell: bash {0}
        run: pixi run pytest --cov-report=xml --cov=./
        if: runner.os == 'Linux'
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: runner.os == 'Linux'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Run test suite except for pytask build on Windows
        shell: bash -l {0}
        run: |
          micromamba activate template_project
          pytest -v -k "not pytask"
        if: runner.os == 'Windows'
