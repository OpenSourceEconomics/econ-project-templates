  - python==3.10
  - pip>=21.1
  - setuptools_scm
  - toml
  - conda-build

  # Package dependencies
  - cookiecutter
  - pip
  - pytask>=0.2
  - pytask-latex
  - plotly>=5.5.0
  - pandas
  - ipykernel
  - jupyterlab

  # Misc
  - black
  - ipython
  - mypy
  - pre-commit
  - pytest
  - pytest-cov
  - pytest-xdist
  - tox-conda
