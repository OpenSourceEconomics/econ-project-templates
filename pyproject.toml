[tool.ruff]
target-version = "py311"
select = ["ALL"]
fix = true
extend-ignore = [
    # Numpy docstyle
]
exclude = [
    "{{cookiecutter.project_slug}}"
]

[tool.ruff.per-file-ignores]
"tests/*" = ["D", "ANN"]
"hooks/post_gen_project.py" = ["C901"]

[tool.ruff.pydocstyle]
convention = "numpy"

[tool.pytest.ini_options]
filterwarnings = [
]

[tool.nbqa.config]
black = "pyproject.toml"

[tool.nbqa.mutate]
black = 1


[tool.yamlfix]
line_length = 88
flow_style_sequence = false
none_representation = "null"
