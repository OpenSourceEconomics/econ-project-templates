# Exclude every file or folder starting with a dot.
exclude: ^\.
repos:
-   repo: https://github.com/asottile/reorder_python_imports
    rev: v1.3.5
    hooks:
    -   id: reorder-python-imports
        files: '(\.pyi?|wscript)$'
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.1.0
    hooks:
    -   id: check-yaml
    -   id: check-added-large-files
        args: ['--maxkb=100000']  # Set to max file size in Github
    -   id: check-byte-order-marker
        types: [text]
    -   id: check-merge-conflict
    -   id: check-json
    -   id: pretty-format-json
        args: [--autofix, --no-sort-keys]
    -   id: trailing-whitespace
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.7.7
    hooks:
    - id: flake8
      files: '(\.py|wscript)$'
      additional_dependencies: [
        flake8-bugbear, flake8-builtins, flake8-commas, flake8-comprehensions,
        flake8-deprecated, flake8-docstrings, flake8-eradicate, flake8-print,
        flake8-quotes, flake8-rst-docstrings, flake8-todo, flake8-type-annotations,
        pep8-naming
      ]
      # Harmonizing flake8 and black
      args: [
        '--max-line-length=88',
        '--ignore=E203,E266,E501,W503,F403,F401',
        '--select=B,C,E,F,W,T4,B9'
      ]
-   repo: https://github.com/asottile/blacken-docs
    rev: v0.4.0
    hooks:
    -   id: blacken-docs
        additional_dependencies: [black==19.3b0]
        files: '(\.md|\.rst)$'
-   repo: https://github.com/ambv/black
    rev: 19.3b0
    hooks:
    -   id: black
        files: '(\.pyi?|wscript)$'
        language_version: python{{ cookiecutter.python_version }}
-   repo: local
    hooks:
    - id: doc8
      entry: doc8
      language: system
      files: '(\.md|\.rst)$'
      # Exclude D002, D004 because of erroneous behavior
      args: ['--max-line-length=88', '--ignore=D002,D004']
      name: doc8 - Lint the documentation.
    - id: restructuredtext-lint
      entry: rst-lint
      language: system
      files: '(README\.rst)'
      name: restructuredtext-lint - Is the README PyPi-compliant?
