name: {{ cookiecutter.create_conda_environment_with_name }}
channels:
  - conda-forge
  - plotly
{% if cookiecutter.configure_running_r == 'y' %}
  - r
{% endif %}
  - nodefaults

dependencies:
  - python={{ cookiecutter.python_version }}
  - pip >=21.1
  - setuptools_scm
  - toml

  # Reproducibility
  - conda-lock

  # Package dependencies
  - pytask >=0.1.7
  - pytask-latex
{% if cookiecutter.configure_running_r == 'y' %}
  - pytask-r
{% endif %}
{% if cookiecutter.configure_running_julia == 'y' %}
  - pytask-julia
{% endif %}
{% if cookiecutter.configure_running_stata == 'y' %}
  - pytask-stata
{% endif %}

  # Misc
  - black
  - pre-commit
  - pytest
  - pytest-cov
  - pytest-xdist
  - tox-conda

  - ipykernel
  - jupyterlab
  - plotly>=5.5.0
  - pandas
  - python-graphviz
{% if cookiecutter.configure_running_r == 'y' %}
  - r-aer
  - r-aod
  - r-base
  - r-car
  - r-essentials
  - r-rjson
  - r-lmtest
  - r-sandwich
{% endif %}

  # Documentation
  - furo
  - nbsphinx
  - sphinx
  - sphinx-autoapi
  - sphinx-click
  - sphinx-copybutton
  - sphinx-panels
  - sphinxcontrib-bibtex

  - pip:
    - kaleido

