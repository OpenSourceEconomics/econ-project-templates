name: {{ cookiecutter.conda_environment_name }}
channels:
  - conda-forge
  - plotly
{% if cookiecutter.example_language == 'r' %}
  - r
{% endif %}
  - nodefaults

dependencies:
  - python={{ cookiecutter.python_version }}
  - pip >=21.1
  - setuptools_scm
  - toml

  # Reproducibility
  - conda-lock

  # Package dependencies
  - pytask>=0.2
  - pytask-latex>=0.2
{% if cookiecutter.example_language == 'julia' %}
  - pytask-julia
{% endif %}
{% if cookiecutter.example_language == 'r' %}
  - pytask-r
{% endif %}
{% if cookiecutter.example_language == 'stata' %}
  - pytask-stata
{% endif %}

  # Misc
  - black
  - pre-commit
  - pytest
  - pytest-cov
  - pytest-xdist
  - tox-conda

  - ipykernel
  - jupyterlab
  - pyyaml
  - plotly>=5.5.0
  - pandas
  - statsmodels
  - python-graphviz
  - python-kaleido
{% if cookiecutter.add_r_example == 'y' %}
  - r-aer
  - r-aod
  - r-base
  - r-car
  - r-essentials
  - r-rjson
  - r-lmtest
  - r-sandwich
  - r-dplyr
  - r-yaml
{% endif %}

  - pip:
    - -e .  # installs the project
