name: {{ cookiecutter.conda_environment_name }}
channels:
  - conda-forge
  - plotly
{% if cookiecutter.add_r_example == 'y' %}
  - r
{% endif %}
  - nodefaults

dependencies:
  - python={{ cookiecutter.python_version }}
  - pip >=21.1
  - setuptools_scm
  - toml
  - conda-build

  # Reproducibility
  - conda-lock

  # Package dependencies
{% if cookiecutter.add_r_example == 'y' %}
  - pytask-r
{% endif %}
{% if cookiecutter.add_julia_example == 'y' %}
  - pytask-julia
{% endif %}
{% if cookiecutter.add_stata_example == 'y' %}
  - pytask-stata
{% endif %}

  # Misc
  - black
  - pre-commit
  - pytest
  - pytest-cov
  - pytest-xdist
  - tox-conda

  - pytask>=0.2
  - pytask-latex>=0.2

  - ipykernel
  - jupyterlab
  - pyyaml
  - plotly>=5.5.0
  - pandas
  - statsmodels
  - python-graphviz
{% if cookiecutter.add_r_example == 'y' %}
  - r-aer
  - r-aod
  - r-base
  - r-car
  - r-essentials
  - r-rjson
  - r-lmtest
  - r-sandwich
{% endif %}

  # Documentation
  - furo
  - nbsphinx
  - sphinx
  - sphinx-autoapi
  - sphinx-click
  - sphinx-copybutton
  - sphinx-panels
  - sphinxcontrib-bibtex

  - pip:
    - kaleido
    - -e .  # installs the project
