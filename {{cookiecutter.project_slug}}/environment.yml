name: {{ cookiecutter.conda_environment_name }}
channels:
  - conda-forge
  - plotly
{% if cookiecutter.add_r_example == 'yes' %}
  - r
{% endif %}
  - nodefaults

dependencies:
  - python={{ cookiecutter.python_version }}
  - pip >=21.1
  - setuptools_scm
  - toml

  # Reproducibility
  - conda-lock

  # Package dependencies
  - pytask>=0.2
  - pytask-latex>=0.2
{% if cookiecutter.add_julia_example == 'yes' %}
  - pytask-julia
{% endif %}
{% if cookiecutter.add_r_example == 'yes' %}
  - pytask-r
{% endif %}
{% if cookiecutter.add_stata_example == 'yes' %}
  - pytask-stata
{% endif %}

  # Misc
  - black
  - pre-commit
  - pytest
  - pytest-cov
  - pytest-xdist
  - tox-conda

  - pdbpp
  - ipykernel
  - jupyterlab
  - pyyaml
  - plotly>=5.5.0
  - pandas
  - statsmodels
  - python-graphviz
  - python-kaleido
{% if cookiecutter.add_r_example == 'yes' %}
  - r-plyr
  - r-reshape2
  - r-xtable
  - r-plotly
  - r-reticulate
  - r-webshot
  - phantomjs
{% endif %}

  - pip:
    - -e .  # installs the project
