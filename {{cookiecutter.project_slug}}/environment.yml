name: {{ cookiecutter.project_slug }}
channels:
  - defaults
dependencies:
  - jupyterlab
  - pandas
  - pip
  - python= {{ cookiecutter.python_version }}
  - python-graphviz=0.8
  - pip:
    - click==7.0
{% if cookiecutter.add_python_code_formatter_to_project == 'y' %}
    - pre-commit
{% endif %}
{% if cookiecutter.add_pre_commit_linting == 'y' %}
    - doc8
    - restructuredtext_lint
{% endif %}
    - matplotlib
    - nbsphinx
    - pytest
    - pytest-cov
    - pytest-pythonpath
{% if cookiecutter.configure_running_sphinx_from_waf == 'y' %}
    - sphinx
    - sphinx-autobuild
    - sphinx-rtd-theme
    - sphinxcontrib-bibtex
{% endif %}
{% if cookiecutter.configure_running_sphinx_from_waf == 'y' and cookiecutter.configure_running_matlab_from_waf == 'y' %}
    - sphinxcontrib-matlabdomain
{% endif %}

