name: {{ cookiecutter.create_conda_environment_with_name }}
channels:
  - pytask
  - conda-forge
{% if cookiecutter.configure_running_r == 'y' %}
  - r
{% endif %}
dependencies:
  - conda-build
  - ipykernel
  - jupyterlab
  - matplotlib
  - pandas
  - pip
  - pytask>=0.0.11
  - pytask-latex>=0.0.9
  - pytest
  - pytest-cov
  - python={{ cookiecutter.python_version }}
  - python-graphviz
{% if cookiecutter.configure_running_r == 'y' %}
  - pytask-r
  - r-aer
  - r-aod
  - r-base
  - r-car
  - r-essentials
  - r-rjson
  - r-lmtest
  - r-sandwich
{% endif %}
{% if cookiecutter.configure_running_stata == 'y' %}
  - pytask-stata
{% endif %}
{% if cookiecutter.add_basic_pre_commit_hooks == 'y' %}
  - virtualenv=20.0.33
{% endif %}
  - pip:
{% if cookiecutter.add_basic_pre_commit_hooks == 'y' %}
    - pre-commit
{% endif %}
    - sphinx
    - sphinx-autobuild
    - sphinx-rtd-theme
    - sphinxcontrib-bibtex
{% if cookiecutter.configure_running_matlab == 'y' %}
    - sphinxcontrib-matlabdomain
{% endif %}
