name: {{ cookiecutter.create_conda_environment_with_name }}
channels:
  - pytask
  - conda-forge
{% if cookiecutter.configure_running_r_from_waf == 'y' %}
  - r
{% endif %}
dependencies:
  - conda-build
  - ipykernel
  - jupyterlab
  - matplotlib
  - pandas
  - pip
  - pytask>=0.0.8
  - pytask-latex>=0.0.7
  - pytest
  - pytest-cov
  - python={{ cookiecutter.python_version }}
  - python-graphviz
{% if cookiecutter.configure_running_r_from_waf == 'y' %}
  - r-aer=1.2_6
  - r-aod=1.3.1
  - r-base=3.6.1
  - r-car=3.0_2
  - r-essentials=3.6.0
  - r-rjson=0.2.20
  - r-lmtest=0.9_36
  - r-sandwich=2.5_1
{% endif %}
  - pip:
{% if cookiecutter.add_basic_pre_commit_hooks == 'y' %}
    - pre-commit
{% endif %}
{% if cookiecutter.configure_running_sphinx_from_waf == 'y' %}
    - sphinx
    - sphinx-autobuild
    - sphinx-rtd-theme
    - sphinxcontrib-bibtex
{% endif %}
{% if cookiecutter.configure_running_sphinx_from_waf == 'y' and cookiecutter.configure_running_matlab_from_waf == 'y' %}
    - sphinxcontrib-matlabdomain
{% endif %}
